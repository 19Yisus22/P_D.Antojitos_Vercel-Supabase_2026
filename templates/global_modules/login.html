<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Login | D'Antojitos©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="toastContainer" class="position-fixed bottom-0 start-0 p-3" style="z-index: 1080;"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card shadow-lg border-0">
            <div class="header-container text-center">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='uploads/logo.ico') }}" alt="Logo D'Antojitos" class="logo-animated" width="85">
                </div>
                <h3 class="main-title">Iniciar Sesión</h3>
                <p class="text-muted small mb-4">Ingresa tus credenciales para continuar</p>
            </div>

            <div id="buttonDiv" class="mb-4 d-flex justify-content-center"></div>

            <div class="divider mb-4">
                <span>o usa tu correo</span>
            </div>

            <form id="loginForm" novalidate autocomplete="off">
                <div class="mb-3 text-start">
                    <label for="correo" class="form-label-custom">Correo Electrónico</label>
                    <div class="input-group-custom">
                        <input type="email" id="correo" name="correo" class="form-control" placeholder="usuario@example.com" required>
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label for="contrasena" class="form-label-custom">Contraseña</label>
                    <div class="password-container input-group-custom">
                        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Password" required>
                        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" id="btnSubmitLogin" class="btn btn-pasteleria text-uppercase">
                    <span>Entrar</span>
                </button>
            </form>

            <div class="mt-4 registration-links text-center">
                <p class="mb-2 small">¿No tienes cuenta? <a href="/registro" class="link-highlight">Regístrate</a></p>
                <div class="d-flex justify-content-center">
                    <a href="/inicio" class="text-secondary link-back small">
                        <i class="bi bi-house-door me-1"></i>Volver al Inicio
                    </a>
                </div>
            </div>

            <div class="legal-footer border-top pt-3 mt-3 text-center">
                <div class="d-flex justify-content-center gap-3">
                    <a href="/politicas_page" class="legal-link">Políticas de Privacidad</a>
                    <span class="text-muted">•</span>
                    <a href="/condiciones_page" class="legal-link">Términos y Condiciones</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin_js/login_registro.js') }}"></script>
</body>
</html>
