<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Registro | D'Antojitos©</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/logo.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_registro.css') }}">
</head>

<body>
    <div id="toastContainer" class="position-fixed bottom-0 start-0 p-3" style="z-index: 1080;"></div>

    <div class="card card-registro shadow-lg">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='uploads/logo.ico') }}" alt="Logo D'Antojitos" class="floating">
        </div>
        
        <h2>Crear Cuenta</h2>
        <p class="text-center text-muted small mb-4">Únete a nuestra dulce comunidad</p>

        <form id="registerForm" autocomplete="off">
            <div class="row g-3">
                <div class="col-md-6 mb-2">
                    <label for="nombre" class="form-label">Nombre</label>
                    <div class="input-group-custom">
                        <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ej. Yisell">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="apellido" class="form-label">Apellido</label>
                    <div class="input-group-custom">
                        <input type="text" id="apellido" name="apellido" class="form-control" required placeholder="Ej. Florez">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <div class="input-group-custom">
                    <input type="text" id="cedula" name="cedula" class="form-control" required placeholder="Digite solo números">
                </div>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <div class="input-group-custom">
                    <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Ej. 3203623478">
                </div>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <div class="input-group-custom">
                    <input type="email" id="correo" name="correo" class="form-control" required placeholder="usuario@example.com">
                </div>
            </div>

            <div class="mb-4">
                <label for="contrasena" class="form-label">Contraseña</label>
                <div class="position-relative input-group-custom">
                    <input type="password" id="contrasena" name="contrasena" class="form-control" required placeholder="Password">
                    <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3 toggle-icon" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-gradient text-uppercase">
                <span>Comenzar Registro</span>
            </button>
        </form>

        <p class="text-center mt-4 mb-0 small text-muted">
            ¿Ya tienes cuenta? <a href="/login" class="text-link">Inicia sesión aquí</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin_js/login_registro.js') }}"></script>
</body>
</html>
